<header>
  <div class="background-sky hero">
  </div>
  <!-- <section id="intro"> -->
  <div class="row">
    <div class="col-sm-12" id="responsive">
      <div class="New" id="center">
        <div class="card" id="login">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12" style="text-align: center">
                <img src="/assets/logo.png" height="40px">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12" style="text-align: center">
                <h6 style="color:#000428">LOGIN</h6>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <input matInput [(ngModel)]="user.Username" placeholder="User Name">
                </mat-form-field>
                <br>
                <br>
                <mat-form-field>
                  <input type="password" matInput [(ngModel)]="user.password" placeholder="Password">
                </mat-form-field>
                <br>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" style="text-align: right">
                <a href="#" style="color:#000428;font-size:12px;cursor:pointer">Don't have an account? Register here!</a>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12" style="text-align: center">
                <button id="buttoncss" (click)="login()" mat-raised-button>
                  {{processString}} &nbsp;
                  <i style="font-size:14px" class="material-icons">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </section> -->
</header>
